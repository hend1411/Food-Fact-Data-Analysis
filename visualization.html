<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Facts Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .chart {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Food Facts Data Visualization</h1>

<div class="chart">
    <canvas id="caloriesChart" width="400" height="200"></canvas>
</div>
<div class="chart">
    <canvas id="categoryChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample data for visualization
    const calorieData = {
        '0-100': 150000,
        '101-200': 250000,
        '201-300': 300000,
        '301-400': 200000,
        '401-500': 100000,
        '501+': 50000
    };

    const categoryData = {
        'Snacks': 400000,
        'Beverages': 300000,
        'Dairy': 200000,
        'Fruits': 150000,
        'Vegetables': 100000,
        'Meat': 50000
    };

    // Function to create a bar chart for calorie distribution
    const createCaloriesChart = () => {
        const ctx = document.getElementById('caloriesChart').getContext('2d');
        const labels = Object.keys(calorieData);
        const values = Object.values(calorieData);
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Calories Distribution',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    };

    // Function to create a pie chart for category counts
    const createCategoryChart = () => {
        const ctx = document.getElementById('categoryChart').getContext('2d');
        const labels = Object.keys(categoryData);
        const values = Object.values(categoryData);
        
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Product Categories',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Product Categories'
                    }
                }
            }
        });
    };

    // Create the charts
    createCaloriesChart();
    createCategoryChart();
</script>
</body>
</html>
